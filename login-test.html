<html>

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap");
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-size: 15px;
            font-family: "Poppins", sans-serif;
        }

        input,
        a,
        textarea {
            font-family: "Poppins", sans-serif;
            font-size: 1em;
            display: block;
            color: #323332;
            outline: none;
            border: none;
        }

        .login__bg {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            background: #0078cc;
        }

        .login__left {
            flex: 0 30%;
            margin: 3% 0;
            margin-left: 5%;
            background-color: #fff;
            border-radius: 10px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            padding: 0 4px;
            height: 80%;
        }

        .login__right {
            flex: 0 70%;
            height: 100%;
            background: url(https://raw.githubusercontent.com/todayatoffice/todayatoffice.github.io/master/hero-img.svg) no-repeat center;
            background-size: 70%;
        }

        .login__top {
            padding: 10% 0;
        }
        .login__footer {
            text-align: center;
            padding: 8px;
            font-size: 0.9em;
        }
        .login__box {
            width: 100%;
            align-self: baseline;
            padding: 8% 5%;
            border: 1px solid #eee;
            flex:1;
        }

        .logo {
            width: 320px;
            display: block;
            margin: 0 auto;
            align-self: baseline;
        }

        .login__input {
            width: 100%;
            margin: 4px 0 14px;
            border: 1px solid #9c9c9c;
            padding: 10px;
        }

        .login__input:focus {
            border: 1px solid #0078cc;
        }

        .login__buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-weight: 500;
            align-items: center;
        }

        .resetPassword {
            color: #005775;
        }

        .btnSubmit {
            color: #fff;
            background-color: #0078cc;
            padding: 10px 40px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .btnSubmit:hover {
            background-color: #003c66;
        }

        @media screen and (min-width: 1900px) {
            body {
                font-size: 20px;
            }
        }

        @media screen and (min-width: 1600px) {
            body {
                font-size: 17px;
            }

            .login__left {
                flex: 0 25%;
                padding: 40px 5%;
            }

            .login__right {
                background-size: 80%;
            }
        }

        @media screen and (max-width: 768px) {
            .login__right {
                display: none;
            }

            .login__left {
                flex: 0 100%;
                padding: 40px 10%;
            }
        }

        @media screen and (max-width: 500px) {
            body {
                font-size: 14px;
            }

            .login__left {
                padding: 30px;
                flex-direction: column;
            }
        }
    </style>
    <script>

    </script>
</head>

<body>
    <div class="login__bg">
        <div class="login__left">
            <div class="login__top">
                <img class="logo"
                    src="https://raw.githubusercontent.com/todayatoffice/todayatoffice.github.io/master/tao_logo.png">
            </div>
            <div class="login__box">
                <div class="login__email">
                    <span>Email ID</span>
                    <input class="login__input" type="email">
                </div>
                <div class="login__password">
                    <span>Password</span>
                    <input class="login__input" type="password">
                </div>
                <div class="login__buttons">
                    <a href="" class="resetPassword">Forgot Password?</a>
                    <input class="btnSubmit" type="button" value="Login">
                </div>
            </div>
            <div class="login__footer">
                <span>&copy; 2020 - TechNeurons - All Rights Reserved</span>
            </div>
        </div>
        <div class="login__right"></div>
    </div>
</body>

</html>
